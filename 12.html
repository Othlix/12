<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forma</title>
  <style>
    .bold {
      font-weight: bold;
    }

    .underline {
      text-decoration: underline;
    }

    .italic {
      font-style: italic;
    }
  </style>
</head>

<body>

  <form id="myForm">
    <label for="vardas">Vardas:</label>
    <input type="text" id="vardas" required><br>

    <label for="pavarde">Pavardė:</label>
    <input type="text" id="pavarde" required><br>

    <label for="skaičius">Pasirinktas skaičius (dviejų skaitmenų):</label>
    <input type="text" id="skaičius" required pattern="[0-9]{2}"><br>

    <button type="button" onclick="skaiciuoti()">Saugoti</button>
  </form>

  <script>
    function skaiciuoti() {
      var vardas = document.getElementById('vardas').value;
      var pavarde = document.getElementById('pavarde').value;
      var skaicius = document.getElementById('skaičius').value;

      if (!/^\d{2}$/.test(skaicius)) {
        alert('Pasirinkite dviejų skaitmenų skaičių!');
        return;
      }

      var duomenys = {
        vardas: vardas,
        pavarde: pavarde,
        pasirinktasSkaicius: parseInt(skaicius)
      };

      var atsitiktinisSkaicius = Math.floor(Math.random() * 10) + 1;
      var galutinisRezultatas = Math.round(Math.sqrt(duomenys.pasirinktasSkaicius * atsitiktinisSkaicius));

      var rezultatoDiv = document.createElement('div');

      rezultatoDiv.innerHTML = `
        <p>Vardas: ${duomenys.vardas}</p>
        <p>Pavardė: ${duomenys.pavarde}</p>
        <p>Pasirinktas skaičius: ${duomenys.pasirinktasSkaicius}</p>
        <p>Atsitiktinis skaičius: <span id="atsitiktinisSkaicius">${atsitiktinisSkaicius}</span></p>
        <p>Galutinis rezultatas: ${galutinisRezultatas}</p>
      `;

      var atsitiktinisSkaiciusElementas = rezultatoDiv.querySelector('#atsitiktinisSkaicius');

      if (atsitiktinisSkaicius <= 3) {
        atsitiktinisSkaiciusElementas.style.fontWeight = 'bold';
      } else if (atsitiktinisSkaicius <= 6) {
        atsitiktinisSkaiciusElementas.style.textDecoration = 'underline';
      } else {
        atsitiktinisSkaiciusElementas.style.fontStyle = 'italic';
      }

      document.body.appendChild(rezultatoDiv);
    }
  </script>

</body>

</html>
